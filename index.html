<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body class="dark">
    <div id="app">
        <header>
            <h1>AI Quiz Generator</h1>
            <p>Convert existing quizzes or generate new ones from documents using AI.</p>
        </header>
        <main>
            <div class="mode-selector">
                <button id="mode-convert" class="active" aria-pressed="true">Convert Existing Quiz</button>
                <button id="mode-generate" aria-pressed="false">Generate from Document</button>
            </div>

            <div class="input-container">
                <label for="quiz-input" id="input-label">Quiz Content</label>
                <div class="file-upload-area">
                    <input type="file" id="file-input" accept=".pdf,.docx" class="hidden">
                    <button id="upload-btn" aria-label="Upload a PDF or Word document">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        Upload File (.pdf, .docx)
                    </button>
                    <p class="separator">or paste content below</p>
                </div>
                <textarea id="quiz-input" rows="15" placeholder="Paste your questions and answers here..."></textarea>
                <button id="generate-btn" aria-label="Generate HTML quiz from content">Generate Quiz</button>
            </div>

            <div id="loading-indicator" class="hidden"  role="status" aria-live="polite">
                <div class="spinner"></div>
                <p>Generating your quiz, please wait...</p>
            </div>

            <div id="error-container" class="hidden" role="alert"></div>

            <div id="output-container" class="hidden">
                <div class="output-header">
                    <label for="quiz-output">Generated HTML</label>
                    <button id="copy-btn" aria-label="Copy generated HTML to clipboard">Copy Code</button>
                </div>
                <textarea id="quiz-output" readonly rows="15" aria-label="Generated HTML code"></textarea>
            </div>
        </main>
        <footer>
            <p>Powered by Google Gemini</p>
        </footer>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
