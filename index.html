<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
<body>
    <div id="app">
        <header>
            <h1>AI Quiz Generator</h1>
            <p>Paste your quiz content from a Word or PDF document below, and the AI will convert it into the required HTML format.</p>
        </header>
        <main>
            <div class="input-container">
                <label for="quiz-input">Quiz Content</label>
                <textarea id="quiz-input" rows="15" placeholder="Paste your questions and answers here..."></textarea>
                <button id="generate-btn" aria-label="Generate HTML quiz from content">Generate Quiz</button>
            </div>

            <div id="loading-indicator" class="hidden" role="status" aria-live="polite">
                <div class="spinner"></div>
                <p>Generating your quiz, please wait...</p>
            </div>

            <div id="error-container" class="hidden" role="alert"></div>

            <div id="output-container" class="hidden">
                <div class="output-header">
                    <label for="quiz-output">Generated HTML</label>
                    <button id="copy-btn" aria-label="Copy generated HTML to clipboard">Copy Code</button>
                </div>
                <textarea id="quiz-output" readonly rows="15" aria-label="Generated HTML code"></textarea>
            </div>
        </main>
        <footer>
            <p>Powered by Google Gemini</p>
        </footer>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
